name: CI_action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: CISE_Repos/worksheet2  # Use the relative path here

      - name: Run tests
        run: npm test
        working-directory: CISE_Repos/worksheet2 # Ensure npm test is run in the correct directory

      - name: Build
        run: npm run build
        working-directory: CISE_Repos/worksheet2  # Ensure the build command runs in the correct directory
