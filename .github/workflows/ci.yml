name: CI_action

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: List files in the root directory
        run: ls -la

      - name: List files in CISE_Repos
        run: ls -la CISE_Repos

      - name: List files in worksheet2
        run: ls -la CISE_Repos/worksheet2  # Adjust this path as needed

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        working-directory: CISE_Repos/worksheet2  # Ensure this path is correct

      - name: Run tests
        run: npm test
        working-directory: CISE_Repos/worksheet2

      - name: Build
        run: npm run build
        working-directory: CISE_Repos/worksheet2
